<!DOCTYPE html>
<html>
  <head>
    <title>Comparison App - Results - load_test - Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/repose.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".repose-navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Comparison App</a>
      <div class="nav-collapse collapse bs-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/comparison_app/tests">Running Tests</a></li>
          <li><a href="/comparison_app/applications">Applications</a></li>
          <li class="active"><a href="/comparison_app/results">Results</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <ul class="breadcrumb">
        <li><a href="/comparison_app">Home</a></li>
        <li><a href="/comparison_app/results">Results</a></li>
        <li><a href="/comparison_app/results/main">main</a></li>
        <li><a href="/comparison_app/results/main/load_test">load_test</a></li>
        <li class="active">load_test</li>
      </ul>
      <div class="panel panel-summary">
        <div class="panel-heading">
          <h3 class="panel-title">Test Results</h3>
        </div>
          <table class="table table-hover" id="comparisonTable">
            <thead>
              <tr>
                <th>Id</th>
                <th>Date</th>
                <th>ART</th>
                <th>Throughput</th>
                <th>Error</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="/comparison_app/results/main/load_test/id/key-one">key-one</a></td>
                <td>2345 s</a></td>
                <td>45 ms</td>
                <td>795.9 rps</td>
                <td>9 total errors</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Average Response Time</h3>
        </div>
        <div id="art" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Error</h3>
        </div>
        <div id="cpu" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
      </div>
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Throughput</h3>
        </div>
        <div id="memory" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
      </div>
    </div>
    <hr>
    <footer>
      <p>&copy; Rackspace Hosting 2013</p>
    </footer>
  </div> <!-- /container -->
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="/js/respond.js"></script>
    <script src="/js/repose.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/jquery.tablesorter.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      	$("table#comparisonTable").tablesorter({ sortList: [[1,0]] });
        var art_option = {
          chart: {
            renderTo: 'art',
            defaultSeriesType: 'spline',
          },
          title: {
            text: 'Repose Average Response Time Overhead'
          },
          yAxis:{
            title: {
              text: 'Milliseconds'
            }
          },
          series: [
              {name: 'key-one'},
          ]
        };        
        var throughput_option = {
          chart: {
            renderTo: 'memory',
            defaultSeriesType: 'spline',
          },
          title: {
            text: 'Throughput Overhead'
          },
          yAxis:{
            title: {
              text: 'Requests/sec'
            }
          },
          series: [
              {name: 'key-one'},
          ]
        };        
        var error_option = {
          chart: {
            renderTo: 'cpu',
            defaultSeriesType: 'spline',
          },
          title: {
            text: 'Error Overhead'
          },
          yAxis:{
            title: {
              text: 'Total'
            }
          },
          series: [
              {name: 'key-one'},
          ]
        };   

        var results = ["key-one"].join("+");     

        $.getJSON('/comparison_app/results/main/load_test/metric/avg/compare/' + results, function(data) {
        	var data_to_compare = data['avg'];
        	var i = 0;
        	for(var prop in data_to_compare){
        		art_option.series[i].data = data_to_compare[prop];
        		i++;
        	}
			var art_chart = new Highcharts.Chart(art_option);
        }); 
        $.getJSON('/comparison_app/results/main/load_test/metric/throughput/compare/' + results, function(data) {
        	var data_to_compare = data['throughput'];
        	var i = 0;
        	for(var prop in data_to_compare){
        		throughput_option.series[i].data = data_to_compare[prop];
        		i++;
        	}
			var throughput_chart = new Highcharts.Chart(throughput_option);
        }); 
        $.getJSON('/comparison_app/results/main/load_test/metric/errors/compare/' + results, function(data) {
        	var data_to_compare = data['errors'];
        	var i = 0;
        	for(var prop in data_to_compare){
        		error_option.series[i].data = data_to_compare[prop];
        		i++;
        	}
			var error_chart = new Highcharts.Chart(error_option);
        }); 
      });
    </script>
  </body>
</html>
